<!--shopping-cart.component.ts-->
<h1>Shopping Cart</h1>

<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart.
      <button
        *ngIf="cart.items.length"
        (click)="clearCart()"
        class="btn btn-light btn-sm">Clear Shopping Cart
      </button>
    </p>

    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th class="text-center" style="width: 230px">Quantity</th>
            <th class="text-end" style="width: 200px">Price</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            <div class="thumbnail" [style.background-image]="'url(' + item.product.imageUrl + ')'"> </div>
          </td>
          <td>{{ item.product.title }}</td>
          <td>
            <product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity>
          </td>
          <td class="text-end">{{ item.totalPrice | currency }}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th></th>
            <th></th>
            <th></th>
            <th class="text-end">{{ cart.totalPrice | currency }}</th>
        </tr>
    </table>

  <a
    *ngIf="cart.items.length"
    routerLink="/check-out"
    class="btn btn-primary btn-sm">Check Out
  </a>

</div>
