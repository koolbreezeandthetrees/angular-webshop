<!-- product-card.component.html -->
<div *ngIf="product?.title" class="card">
  <img *ngIf="product?.imageUrl" [src]="product?.imageUrl" class="card-img-top square-image" alt="{{ product?.title }}" >
  <div class="card-body">
    <h5 class="card-title">{{ product?.title }}</h5>
    <p class="card-text">{{ product?.price | currency:'USD':'symbol' }}</p>
  </div>

  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
            *ngIf="getQuantity() === 0; else updateQuantity"
            (click)="addToCart()"
            class="btn btn-secondary w-100">Add to Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
