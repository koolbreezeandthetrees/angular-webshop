<!--product-card.component.html-->
<div *ngIf="product?.title" class="card">
  <img *ngIf="product?.imageUrl" [src]="product?.imageUrl" class="card-img-top square-image" alt="{{ product?.title}}" >
  <div class="card-body">
    <h5 class="card-title">{{product?.title}}</h5>
    <p class="card-text">{{ product?.price | currency:'USD':'symbol' }}</p>

  </div>
  <div class="card-footer">
    <a *ngIf="showActions" href="#" class="btn btn-primary w-100">Add to Cart</a>
  </div>
</div>
