
<div *ngIf="shoppingCart" class="row g-0">
    <div class="col-2">
        <button (click)="removeFromCart()" class="btn btn-secondary w-100">-</button>
    </div>
    <div class="col d-flex align-items-center justify-content-center">
        {{ getQuantity() }} in cart
    </div>
    <div class="col-2">
        <button (click)="addToCart()" class="btn btn-secondary w-100">+</button>
    </div>
</div>
